{% extends 'base.html' %}

{% block content %}
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label class="white-form-text" for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <label class="white-form-text" for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Login</button>
    </form>
{% endblock %}
