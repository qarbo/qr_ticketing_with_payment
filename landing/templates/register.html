<!-- home.html -->
{% extends 'base.html' %}

{% block content %}
    <p class="white-form-text">Already have account?</p>

    <a class="dark-link" href="{% url 'login' %}">Sign in</a>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
